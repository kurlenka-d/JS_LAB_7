<!DOCTYPE html>
<html>

<head>
    <title>Пример скрипта</title>
    <script type="text/javascript">
        function newcolor(color) {
            alert("Вы выбрали " + color)
            document.bgColor = color
        }
    </script>
</head>

<body>
    <p>Выберите цвет фона</p>
    <form>
        <input type="button" value="серый" onclick="newcolor('gray')"></input>
        <input type="button" value="светло-серый" onclick="newcolor('lightgray')"></input>
    </form>

</body>

</html>
